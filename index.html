<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Isa Print Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      transition: background-color 0.3s, color 0.3s;
    }
    body.light {
      background-color: #f9f9f9;
      color: #111;
    }
    header {
      background-color: #32cd32;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 22px;
    }
    header a {
      color: #000;
      text-decoration: none;
    }
    .theme-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .theme-toggle input[type="checkbox"] {
      width: 40px;
      height: 20px;
    }
    .container {
      display: flex;
      flex-direction: row;
    }
    .sidebar {
      width: 200px;
      background-color: #2c2c2c;
      padding: 20px;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar li {
      margin-bottom: 10px;
    }
    .sidebar a {
      color: #ccc;
      text-decoration: none;
    }
    .sidebar a:hover {
      color: #32cd32;
    }
    .main {
      flex: 1;
      padding: 20px;
    }
    .category-title {
      margin-top: 20px;
      margin-bottom: 10px;
      font-size: 22px;
      color: #32cd32;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .product {
      background-color: #333;
      padding: 10px;
      border-radius: 10px;
      width: 220px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .product:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    .description {
      display: none;
      font-size: 14px;
      margin-top: 8px;
      color: #aaa;
    }
    .product.active .description {
      display: block;
    }
    .buy-link {
      display: inline-block;
      margin-top: 10px;
      background-color: #32cd32;
      color: #000;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .buy-link:hover {
      background-color: #28a428;
    }
    footer {
      background-color: #2c2c2c;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    footer a {
      color: #32cd32;
      margin: 0 10px;
      text-decoration: none;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        text-align: center;
      }
      .products {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="#top"><h1 id="top">Isa Print Studio</h1></a>
    <div class="theme-toggle">
      <label for="theme">Тема</label>
      <input type="checkbox" id="theme" />
    </div>
  </header>

  <div class="container">
    <div class="sidebar">
      <h2>Категории</h2>
      <ul>
        <li><a href="#category-tshirts">Футболки</a></li>
        <li><a href="#category-tanktops">Майки</a></li>
        <li><a href="#category-hoodies">Толстовки</a></li>
        <li><a href="#category-stickers">Наклейки</a></li>
      </ul>
    </div>

    <div class="main">
      <div id="category-tshirts">
        <h2 class="category-title">Футболки</h2>
        <div class="products">
          <div class="product" onclick="toggleDescription(this)">
            <img src="images/tshirt1.jpg" alt="Футболка 1">
            <h3>Футболка "Isa Style"</h3>
            <div class="description">Хлопковая футболка с принтом. Размеры: S-XXL</div>
            <a class="buy-link" href="https://wa.me/77007358329" target="_blank">Купить в WhatsApp</a>
          </div>
        </div>
      </div>
      <!-- Остальные категории по аналогии -->
    </div>
  </div>

  <footer>
    <p>Связаться со мной:</p>
    <a href="https://instagram.com/sabitovisl" target="_blank">Instagram</a>
    <a href="https://wa.me/77007358329" target="_blank">WhatsApp</a>
    <a href="https://t.me/sabitoff1" target="_blank">Telegram</a>
  </footer>

  <script>
    function toggleDescription(product) {
      product.classList.toggle('active');
    }
    document.getElementById('theme').addEventListener('change', function () {
      document.body.classList.toggle('light');
    });
  </script>
</body>
</html>
